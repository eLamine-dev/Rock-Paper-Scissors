<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S ROBOT</title>
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Silkscreen">

</head>
<body>
    <div class="hero">
        <div class="robotDiv">
            <img class="robot" src="./images/robot.png" alt="robot">
            <div id="robot-screen"> 
                <p id="screen-text">Hello human</p>
                <div>
                    <img id="rock-img" class="screen-img" src="./images/rock.png" alt="rock">
                    <img id="paper-img" class="screen-img" src="./images/paper.png" alt="paper">
                    <img id="scissors-img" class="screen-img" src="./images/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
        <div class="bubble">
            <div class="robot-msgs" >
                <p id="first-line" class="msg">hi, i am rock-paper-scissors Robot RPS-22</p> 
                <p id="second-line" class="msg">use the buttons bellow to play:</p> 
            </div>
         
            <div id="selectionButtons">
                <button id="rock" class="selectBtn">
                    <img class="button-img" src="./images/rock.png" alt="rock">
                </button>
                <button id="paper" class="selectBtn">
                    <img class="button-img" src="./images/paper.png" alt="paper">
                </button>
                <button id="scissors" class="selectBtn">
                    <img  class="button-img" src="./images/scissors.png" alt="scissors">
                </button>
            </div>
            <button id="playAgain" >reboot</button>
        </div>
        
    </div>
   
</body>
</html>
