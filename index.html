<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Silkscreen">

</head>
<body>
    <div class="hero">
        <img class="robot" src="./images/robot.png" alt="robot">
        <div class="bubble">
            <div id="terminal-animation" class="css-typing" >
                <p>Hello there! let's play rock-paper-scissors</p> 
                <p> Click on the button bellow to start the game</p> 
            </div>
         
            <div id="selectionButtons">
                <button id="rock" class="selectBtn">
                    <img class="button-img" src="./images/rock.png" alt="">
                </button>
                <button id="paper" class="selectBtn">
                    <img class="button-img" src="./images/paper.png" alt="">
                </button>
                <button id="scissors" class="selectBtn">
                    <img class="button-img" src="./images/scissors.png" alt="">
                </button>
            </div>
        </div>
        
    </div>
   
</body>
</html>
